name: Test OpenMM Runner
on:
  workflow_dispatch:

jobs:
  start-aws-runner:
    permissions:
      id-token: write
      contents: read
    runs-on: ubuntu-latest
    outputs:
      mapping: ${{ steps.aws-start.outputs.mapping }}
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::730335439009:role/gha-runner-deploy
          aws-region: us-east-1 
      - name: Create cloud runner
        id: aws-start
        uses: omsf-eco-infra/gha-runner@df67ec4c53de72860d2fff8acbddc74d4c8cd953
        with:
          provider: "aws"
          action: "start"
          aws_image_id: ami-0f7c4a792e3fb63c8 
          aws_instance_type: g4dn.xlarge
          aws_home_dir: /home/ubuntu
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
  openmm-test:
    runs-on: self-hosted
    defaults:
      run:
        shell: bash -leo pipefail {0}
    needs:
      - start-aws-runner
    steps:
      - uses: actions/checkout@v4
      - name: Print disk usage
        run: "df -h"
      - name: Print Docker details
        run: "docker version || true"
      - name: Check for nvidia-smi
        run: "nvidia-smi || true"
      - uses: mamba-org/setup-micromamba@main
        with:
          environment-file: environment.yml
          condarc: |
            channels:
              - conda-forge
              - defaults
      - name: Test for GPU
        id: gpu_test
        run: python -m openmm.testInstallation
  stop-aws-runner:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    needs:
      - start-aws-runner
      - openmm-test
    if: ${{ always() }}
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::730335439009:role/gha-runner-deploy
          aws-region: us-east-1
      - name: Stop instances
        uses: omsf-eco-infra/gha-runner@df67ec4c53de72860d2fff8acbddc74d4c8cd953
        with:
          provider: "aws"
          action: "stop"
          instance_mapping: ${{ needs.start-aws-runner.outputs.mapping }}
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
